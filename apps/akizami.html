<!-- Akizami App,Based On Artboard And Use It's Core -->
<!-- Created By Rabia Alhaffar In 22/February/2020 -->
<!DOCTYPE html>
<html>
    <head><title>Akizami Paint</title></head>
    <body>
        <select>
            <option>BRUSH</option>
            <option onkeydown="SetBrush(1)" onclick="SetBrush(1)">PENCIL(CIRCLES)</option>
            <option onkeydown="SetBrush(2)" onclick="SetBrush(2)">SQUARES</option>
            <option onkeydown="SetBrush(3)" onclick="SetBrush(3)">TEXT</option>
            <option onkeydown="SetBrush(4)" onclick="SetBrush(4)">ERASER</option>
        </select>
        <select>
            <option>MODE</option>
            <option onkeydown="SetMode(1)" onclick="SetMode(1)">FILL</option>
            <option onkeydown="SetMode(2)" onclick="SetMode(2)">STROKE</option>
        </select>
        <select>
            <option>OPTIONS</option>
            <option onkeydown="SetOption(1)" onclick="SetOption(1)">SCREENSHOT</option>
            <option onkeydown="SetOption(2)" onclick="SetOption(2)">CLEAR</option>
            <option onkeydown="SetOption(3)" onclick="SetOption(3)">ABOUT</option>
        </select>
        <canvas onclick="ToggleFullscreen()" id="akizami-canvas" height="550" width="1000"></canvas><br><br>
        <p>
           Color: <input id="color" type="text" value="black">
           Background Color: <input id="bgcolor" type="text" value="white">
           Alpha: <input id="alpha" type="range" min="0" max="100" value="100">
           Brush Size: <input id="bsize" type="range" min="1" max="100" value="5">
           Eraser Size: <input id="esize" type="range" min="1" max="100" value="5"><br><br>
           Text: <input id="txt" type="text">
           Font: <input id="txtfont" type="text">
        </p>
    </body>
    <script src="cake.js"></script>
    <script src="akizami.js"></script>
</html>
