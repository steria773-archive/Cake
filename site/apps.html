<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<script src="js/bubbly-bg.js"></script>

<link rel="stylesheet" href="css/sitecontent.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Bungee|Cairo|Iceland|Jura|Lalezar|Press+Start+2P|Russo+One|Saira|Michroma|Special+Elite|Tenor+Sans&display=swap" rel="stylesheet"> 
<title>Cake Engine - Apps</title>
</head>
<body>
    <div id="main">
        <div id="menu">
        <a href="index.html"><img id="logo" src="imgs/CAKE_APP_ICON.png" height="75" width="75"></a>
        <select id="engine">
            <option>WEBSITE</option>
            <option ontouchstart="backhome()" onclick="backhome()">HOMEPAGE</option>
            <option ontouchstart="openapi()" onclick="openapi()">API DOCUMENTATION</option>
            <option ontouchstart="openwiki()" onclick="openwiki()">WIKI</option>
            <option ontouchstart="openeditor()" onclick="openeditor()">TRY IT ONLINE</option>
        </select>
        <select id="showcase">
            <option>SHOWCASE</option>
            <option ontouchstart="opengames()" onclick="opengames()">GAMES</option>
            <option ontouchstart="openexperiments()" onclick="openexperiments()">EXPERIMENTS</option>
            <option ontouchstart="openapps()" onclick="openapps()">APPS</option>
        </select>
        <select id="download">
            <option>DOWNLOAD</option>
            <option ontouchstart="downloadengine()" onclick="downloadengine()">DOWNLOAD DIRECTLY</option>
            <option ontouchstart="fulldownload()" onclick="fulldownload()">FULL DOWNLOAD</option>
            <option ontouchstart="getcdn()" onclick="getcdn()">ONLINE CDN</option>
            <option ontouchstart="githubsource()" onclick="githubsource()">SOURCE CODE</option>
        </select>
        <select id="about">
            <option>MORE</option>
            <option ontouchstart="openabout()" onclick="openabout()">ABOUT DEVELOPERS</option>
            <option ontouchstart="githubrepo()" onclick="githubrepo()">CAKE ON GITHUB</option>
        </select>
    </div>
    <a href="https://github.com/Cake-Engine/Cake"><img src="imgs/GitHub-Mark-64px.png" style="
        position:absolute;
        top: 28px;
        right: 30px;
        "></a>

<a href="https://github.com/Cake-Engine/Cake/tree/master/apps/akizami.js">View Source Code</a><br>
</center>
</div>
